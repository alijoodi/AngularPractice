<p>{{ task().id }}</p>
<article>
  <h2>{{ task().name }}</h2>
  <time>{{ task().dueDate | date }}</time>
  <p class="actions">
    <button
      [class.completed]="task().completed"
      [disabled]="task().completed"
      (click)="onCompleteTask()"
    >
      {{ task().completed ? "completed" : "uncompleted" }}
    </button>
  </p>
</article>
