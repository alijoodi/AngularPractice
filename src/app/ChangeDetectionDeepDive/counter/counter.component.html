<mat-card appearance="outlined">
  <mat-card-content>
    <button mat-stroked-button (click)="Increment()">Increment</button>
    <span style="width: 30px;margin: 5px;display: inline-block; text-align: center;">{{ counter() }}</span>
    <button mat-stroked-button (click)="Decrement()">Decrement</button>
  </mat-card-content>
</mat-card>
