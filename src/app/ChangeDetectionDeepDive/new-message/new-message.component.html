<mat-card appearance="outlined">
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <mat-label>Type your message</mat-label>
      <textarea
        matInput
        placeholder="message"
        [(ngModel)]="message"
      ></textarea></mat-form-field
  ></mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="SaveMessage()">Save</button>
  </mat-card-actions>
</mat-card>
