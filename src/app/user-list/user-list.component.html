<main>
  <ul id="users">
    @for (item of users(); track item.id) {
    <li>
      <app-user
        [selected]="item.id === selectedUserId"
        (selectedUserId)="onSelectUser($event)"
        [user]="item"
      ></app-user>
    </li>
    }
  </ul>
  @if(selectedUserId) {
  <app-task-list userId="{{ selectedUserId }}"></app-task-list>
  } @else {
  <p>No user selected</p>
  }
</main>
