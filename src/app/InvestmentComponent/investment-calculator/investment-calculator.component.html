@if(investValue) {

<form (ngSubmit)="ReturnValue()">
  <div class="input-group">
    <p>
      <label for="initial-investment"> Initial Investment </label>
      <input
        type="number"
        id="initial-investment"
        name="initial-investment"
        [(ngModel)]="investValue.InitialInvestment"
      />
    </p>
    <p>
      <label for="annual-investment"> Annual Investment </label>
      <input
        type="number"
        id="annual-investment"
        name="annual-investment"
        [(ngModel)]="investValue.AnnualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return"> Expected Return </label>
      <input
        type="number"
        id="expected-return"
        [(ngModel)]="investValue.ExpectedReturn"
        name="expected-return"
      />
    </p>
    <p>
      <label for="duration"> Duration </label>
      <input
        type="number"
        id="duration"
        [(ngModel)]="investValue.Duration"
        name="duration"
      />
    </p>
  </div>
  <p>
    <button type="submit">Calculate</button>
  </p>
</form>
}
