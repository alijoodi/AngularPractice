@if(isAddingTask==true) {
<app-add-task [user]="user" (cancel)="onCancelAddTask($event)"></app-add-task>
}

<section id="tasks">
  <header>
    <h3>{{ user?.name }} task list:</h3>
    <menu>
      <button class="btn btn-primary" (click)="onStartAddTask()">
        Add new task
      </button>
    </menu>
  </header>
  <ul>
    @for (task of userTask; track task.id) {
    <li>
      <app-task [task]="task"></app-task>
    </li>
    }
  </ul>
</section>
